<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <ul>
        <li> <!-- target="_blank" = Abre uma nova guia para a URL referenciada-->
            <a href="index.html"> Home </a>
        </li> 
        <li>
            <a href="contato.html"> Contato </a>
        </li>
    </ul>

    <h1>Entre em contato comigo</h1>

    <form>
        <label for="nome"> Nome:</label> <br> <!-- label for"x" = referenciar o input que irá fazer parte-->
        <input type="text" id="nome"> <!-- input type = tipo do conteúdo que será alocado dentro da label (text, password, e-mail) | id="x" determinando o identificador para referenciar na label-->
        <br> <!-- Quebra de linha para alinhar o formulário com HTML puro. OBS: NÃO É UMA BOA PRÁTICA SUA UTILIZAÇÃO, ISSO É APENAS PARA ORGANIZAÇÃO DURANTE O ESTUDO SOBRE FORMULÁRIO-->
        <br>
        <label for="email"> E-mail:</label> <br>
        <input type="email" id="email">
        <br>
        <br>
        <label for="assunto"> Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"> </textarea> <!-- textarea = area de texto, campo destinado aos textos com maior quantidade de caracteres-->
        <br>
        <br>
        <button>Enviar</button>
    </form>

    <h2>Endereço:</h2>
    <p>Rue Cambronne</p>
    <p>Paris - FRA</p>

    </iframe>
</body>
